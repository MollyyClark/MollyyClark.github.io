<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
                <h2>Cake Order Form</h2>
                <h4>Let us know what we can create for you!</h4>
                <p><b>Customer Info</b></p>
                <div class="customer">
                    <label for="first_name_id">First Name:</label>
                    <input type="text" id="first_name_id" name="first_name">
                </div>
                <div class="customer">
                    <label for="last_name_id">Last Name:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>
                <div class="customer">
                    <label for="phone_number_id">Phone #:</label>
                    <input type="text" id="phone_number_id" name="phone_number">
                </div>
                <div class="customer">
                    <label for="email_id">Email:</label>
                    <input type="text" id="email_id" name="email">
                      
                        <p><b>Cake Flavor</b></p>
                        <div>
                            <input type="checkbox" id="vanilla_checkbox" name="flavor_1" value="vanilla">
                            <label for="vanilla_checkbox">Vanilla</label>
                        </div>
                        <div>
                            <input type="checkbox" id="chocolate_checkbox" name="flavor_2" value="chocolate">
                            <label for="chocolate_checkbox">Chocolate</label>
                        </div>
                        <div>
                            <input type="checkbox" id="red_velvet" name="flavor_3" value="red_velvet">
                            <label for="red_velvet">Red Velvet</label>
                        </div>
                        <div>
                            <input type="checkbox" id="confetti_checkbox" name="flavor_4" value="confetti">
                            <label for="confetti_checkbox">confetti</label>
                        </div>

                        <p><b>How many tiers would you like your cake?</b></p>
            
                        <div>
                            <input type="radio" id="one_id" name="tier" value="one">
                            <label for="one_id">1 (one)</label>
                        </div>
                        <div>
                            <input type="radio" id="two_id" name="tier" value="two">
                            <label for="two_id">2 (Two)</label>
                        </div>
                        <div>
                            <input type="radio" id="three_id" name="tier" value="three">
                            <label for="three_id">3 (Three)</label>
                        </div>
                        <div>
                            <input type="radio" id="four_id" name="tier" value="four">
                            <label for="four_id"> 4 (Four)</label>
                        </div>

                        <div>
                            <label for="event_id">
                                What event is this cake for?
                            </label>
                            <select id="event_id" name="event">
                                <option value="birthday">Birthday</option>
                                <option value="wedding">Wedding</option>
                                <option value="graduation">Graduation</option>
                                <option value="baptism">Baptism</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                           <b><label for="code_feelings_id">Tell us your cake vision!</label></b>
                            <p>Get as detailed as youd like.</p>
                            <textarea 
                                id="code_feelings_id" 
                                name="code_feelings"
                                rows="5"
                                cols="40"
                                placeholder="Ex. Id like my cake to be barbie themed and have lots of pink and sparkles!"></textarea>
                        </div>
                </div>

                <div>
                    <input type="submit" value="Submit">
                </div>

    </body>
</html>
