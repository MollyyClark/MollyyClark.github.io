<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       <section id="grid_container">
            <header> 
                <h1>Contact Us</h1>
                <h6> Have a question or ready to book? fill out the form and let us know!</h6>
            </header>
            <main>
                <form>
                    <div>
                        <label for="how_can_we_help_id">
                            How can we help? 
                        </label>
                        <select id="how_can_we_help_id" name="help">
                            <option value="booking">Book a session</option>
                            <option value="question">General question</option>
                            <option value="pricing">Get a quote</option>
                        </select>
                    </div>

                    <div class="text_input">
                        <label for="first_name_id">Full Name:</label>
                        <input type="text" id="first_name_id" name="first_name">
                    </div>
                    <div class="text_input">
                        <label for="first_name_id">Phone #</label>
                        <input type="text" id="first_name_id" name="first_name">
                    </div>
                    <div class="text_input">
                        <label> Email</label>
                        <input type="email" name="email_adress">
                    </div>
                    <h3>What type of session are you interested in?</h3>
                    <p>Ignore if doesnt apply.</p>

                    <div class="form_class">
                        <input type="radio" id="wedding" name="program" value="Wedding">
                        <label for="wedding">Wedding</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="engagement" name="program" value="engagement">
                        <label for="engagement">Engagement/Couples</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="option" name="newborn" value="newborn">
                        <label for="newborn">Newborn</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="option" name="program" value="senior">
                        <label for="senior">Senior</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="option" name="program" value="maternity">
                        <label for="maternity">Maternity</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="option" name="program" value="milestone">
                        <label for="milestone">Milestone</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="option" name="other" value="other">
                        <label for="other">Other</label>
                    </div>

                    <div class="form_class">
                        <label for="date_id">Preffered session date</label>
                        <input type="date" id="date_id" name="session_date">
                    </div>
                </form>
            </main>
       </section>
    </body>
</html>
