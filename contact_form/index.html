<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       <section id="grid_container">
            <header> 
                <h1>Contact Us</h1>
                <h6> Have a question or ready to book? fill out the form and let us know!</h6>
            </header>
            <main>
                <form method="POST" action="https://getform.io/f/e99925cc-0678-4c55-8311-c5530e450183">
                    <div>
                        <label for="how_can_we_help_id">
                            How can we help? 
                        </label>
                        <select id="how_can_we_help_id" name="help">
                            <option value="booking">Book a session</option>
                            <option value="question">General question</option>
                            <option value="pricing">Get a quote</option>
                        </select>
                    </div>

                    <div class="text_input">
                        <label for="full_name_id">Full Name:</label>
                        <input required
                        minlength="6"
                        maxlength="20"
                        placeholder="Jon Doe"
                        type="text" 
                        id="full_name_id" 
                        name="full_name">
                    </div>
                    <div class="text_input">
                        <label for="phone_number">Phone #</label>
                        <input required
                        minlength="10"
                        maxlength="16"
                        placeholder="(222)-333-4455"
                        type="text" 
                        id="phone_number" 
                        name="phone_number">
                    </div>
                    <div class="text_input">
                        <label> Email</label>
                        <input type="email" name="email_address" required
                        minlength="12"
                        maxlength="30"
                        placeholder="jondoe123@gmail.com"
                        type="text" 
                        id="email_id" 
                        name="email_address">
                        
                    </div>
                    <h3>What type of session are you interested in?</h3>
                    <p>Ignore if doesnt apply.</p>

                    <div class="form_class">
                        <input type="radio" id="wedding" name="sessiontype" value="Wedding">
                        <label for="wedding">Wedding</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="engagement" name="sessiontype" value="engagement">
                        <label for="engagement">Engagement/Couples</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="newborn" name="sessiontype" value="newborn">
                        <label for="newborn">Newborn</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="senior" name="sessiontype" value="senior">
                        <label for="senior">Senior</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="maternity" name="sessiontype" value="maternity">
                        <label for="maternity">Maternity</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="milestones" name="sessiontype" value="milestone">
                        <label for="milestone">Milestone</label>
                    </div>
                    <div class="form_class">
                        <input type="radio" id="other" name="sessiontype" value="other">
                        <label for="other">Other</label>
                    </div>

                    <div class="form_class">
                        <label for="date_id">Preffered session date</label>
                        <input type="date" id="date_id" name="session_date">
                    </div>

                
                    <input type="submit" value="Send">
                
                </form>
            </main>
       </section>
    </body>
</html>
